<body>
    <div id="container">
        <section id="sign-up-box">
            <img id="logo" src="/image/Trello logo full.png" alt="Trello logo">
            <p>Please sign up</p>
            <form id="form" action="" >
                <input id="email" type="email" placeholder="Email address">
                <small id="error-email"></small>
                <input id="username" type="text" placeholder="Username">
                <small id="error-username"></small>
                <input id="password" type="password" placeholder="Password">
                <small id="error-password"></small>
                <div id="signup-link" >
                    Already have an account,  <a href="http://127.0.0.1:5500/Pages/Signin.html"> click here !</a>
                </div>
                <button id="signup-btn">Sign up </button>
            </form>
            <div id="rikkei-infor">
                &copy;2025-Rikkei Education 
            </div>
        </section>
    </div>
