<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tran Thi Linh TSU-PTON=JV250428 Sign in </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/signin.css">
</head>
<body>
    <div id="container">
        <div id="sign-in-box">
            <img id="logo" src="/image/Trellologo.png" alt="Trello logo">
            <p>Please sign in</p>
            <form id="form" action="" >
                <input id="email" type="email" placeholder="Email address">
                <small id="error-email"></small>
                <input id="password" type="password" placeholder="Password">
                <small id="error-password"></small>
                <div id="rmb-check">
                    <input type="checkbox"> 
                    <label for="">Remember me</label>
                </div >
                <div id="signup-link" >
                    Don't have an account, <a href="http://127.0.0.1:5500/Pages/Sign%20Up.html"> click here !</a>
                </div>
                <button type="submit" id="signin-btn">Sign in </button>
            </form>
            <div id="rikkei-infor">
                &copy;2025-Rikkei Education 
            </div>
        </div>
    </div>  
    <script src="/JS/signin.js"></script>
</body>
</html>
